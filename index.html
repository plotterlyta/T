<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: centre;
        }
        .container {
            background: grey;
            text-align: centre;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .submit {
            border-radius :10px;
            margin-left: 12px;
            border-color: transparent
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Input Access Password">
        <button class="submit" onclick="checkPassword()">Submit</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        // The hashed password (pre-generated using CryptoJS)
        const storedHash = "e10adc3949ba59abbe56e057f20f883e"; // MD5 hash of "******"

        function checkPassword() {
            let inputPassword = document.getElementById("passwordInput").value;
            let inputHash = CryptoJS.MD5(inputPassword).toString(); 

            if (inputHash === storedHash) {
                window.location.href = "https://example.com"; // Redirect to your desired link
            } else {
               document.getElementById("message").innerText = "Incorrect password!";
            }
        }
    </script>
</body>
</html>
